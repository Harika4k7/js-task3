<html>
<head>
	<title>operators</title>
</head>

<body>
<p=id="output"></p>
	<script type="text/javascript">
	var a=100;
	var b=100;
	var c;

	//Arthmatic operations

	console.log(a+b);
	console.log(a-b);
	console.log(a*b);
	console.log(a/b);
	console.log(a%b);
	console.log(a++);
	console.log(a--);
	console.log(b--);
	console.log(b++);
	console.log(--a);
	console.log(++a);
	</script>
</body>	
</html>
