<html>
<head>
	<title>condition</title>
</head>
<body>
<p id="true"></p>
<p id="false"></p>
	
<script type="text/javascript">
var a = "100";
var b = "100";
if(a==b){
var elem = document.getElementById("true");
elem.innerHTML = "the value of a & b are equal";
}
else{
var elem = document.getElementById("false");
elem.innerHTML = "the values are not equal";
}
</script>
</body>
</html>
