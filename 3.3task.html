<html>
<head>
<title>KeyUp-js</title>
<style>
        div{
            width: 500%;
            height: 1000px;
        }
 </style>
</head>
<body id="body" >
    <div onmousemove="mouseMove(event)">
    <h1 id="heading"></h1>
    </div>
<script type="text/javascript">
function mouseMove(event){
    var elem = document.getElementById("heading");
    elem.innerHTML = "1st-position: "+event.clientX+" 2nd-postion: "+event.clientY;
}
</script>
</body>
</html>
